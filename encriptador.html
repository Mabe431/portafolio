<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="encriptador.css" />
  </head>
  <body>
    <div class="container">
      <div class="left">
        <h1>Encriptar / Desencriptar</h1>
        <textarea id="texto-entrada" placeholder="Escribe aquí el texto a encriptar"></textarea>
        <textarea id="texto-salida" placeholder="Aquí se mostrará el resultado"></textarea>
        <button onclick="encriptar()">Encriptar</button>
        <button onclick="desencriptar()">Desencriptar</button>
      </div>
      <div class="right">
        <img src="babygroot.jpg" alt="Baby Groot" />
      </div>
    </div>

    <script src="encriptador.script.js"></script>
  </body>
</html>
